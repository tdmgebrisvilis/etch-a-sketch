<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="settings">
        <div>
            <label for="gridSizeRangeInput">Grid size: <span class="gridSizeIndex"></span></label>
            <input type="range" name="gridSizeRangeInput" id="gridSizeRangeInput" min="10" max="30" value="20">
            
        </div>
        <div>
            <label for="squareColorInput">Color:</label>
            <input type="color" name="squareColorInput" id="squareColorInput">
        </div>
        <div>
            <label for="eraser">Eraser:</label>
            <button id="eraser"></button>
        </div>
    </div>
    <div id="grid"></div>
    <button id="clearButton">Clear grid</button>
    <script src="./app.js"></script>
</body>
</html>
