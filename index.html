<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="settings">
        <label for="gridSizeRangeInput">Select grid size: <span></span></label>
        <input type="range" name="gridSizeRangeInput" id="gridSizeRangeInput" min="10" max="50" value="30">
        <div class="gridSizeIndex">3</div>
        <label for="squareColorInput">Pick a color:</label>
        <input type="color" name="squareColorInput" id="squareColorInput">
    </div>
    <div id="grid"></div>
    <script src="./app.js"></script>
</body>
</html>
